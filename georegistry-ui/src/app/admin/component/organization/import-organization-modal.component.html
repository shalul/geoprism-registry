<div>
  <loading-bar></loading-bar>

<form #form="ngForm" class="modal-form" name="new-locale-form" (ngSubmit)="form.valid && submit()">
  <div class="modal-body">
  <fieldset>
    <div class="heading text-center">
      <h1>
        <localize key="organization.manager.import.header"></localize>
      </h1>
    </div>

    <div *ngIf="message != null" class="alert alert-danger" role="alert">{{message}}</div>

    <div class="row">
      <div class="col-md-12">
          <input class="ghost-input" #myFile name="file" type="file" ng2FileSelect [uploader]="uploader" accept=".json" required />
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="button-holder">
          <button type="button" (click)="cancel()" class="btn btn-default" role="button" aria-disabled="false">
            <span>
              <localize key="new-locale.cancel"></localize>
            </span>
          </button>
          <button type="submit" class="btn btn-primary" role="button" aria-disabled="false">
            <span>
              <localize key="new-locale.submit"></localize>
            </span>
          </button>
        </div>
      </div>
    </div>
  </fieldset>
  </div>
</form>

</div>
