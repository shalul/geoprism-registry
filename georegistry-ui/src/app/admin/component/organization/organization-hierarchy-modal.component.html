<context-menu #nodeMenu>
  <ng-template contextMenuItem let-item (execute)="onRemoveParent($event.value)">
    <localize key="settings.manage.orgs.remove.parent"></localize>
  </ng-template>
</context-menu>

<div>

  <div class="modal-form">
    <div class="heading text-center">
      <h1>
        <localize key="settings.organizations.heading"></localize>
      </h1>
    </div>

    <div *ngIf="message != null" class="alert alert-danger" role="alert">{{message}}</div>

    <div class="row">
      <div class="col-md-12">
        <tree-root *ngIf="nodes.length > 0" #tree [options]="options" [nodes]="nodes">
        </tree-root>
      </div>
    </div>

    <div class="row-holder">
      <div class="label-holder">
      </div>
      <div class="holder">
        <div class="button-holder">
          <input type="submit" (click)="onClose()" [value]="'modal.button.close' | localize" class="btn btn-primary" />
        </div>
      </div>
    </div>
  </div>
</div>
