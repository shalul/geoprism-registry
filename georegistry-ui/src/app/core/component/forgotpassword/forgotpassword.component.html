<div>
  <message ></message>  
  <loading-bar></loading-bar>

  <form #form="ngForm" class="modal-form" (ngSubmit)="form.valid && onSubmit()">    
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="heading text-center">
          <h3><localize key="forgotpassword.header"></localize></h3>
        </div>
          
        <div *ngIf="message != null" class="alert alert-danger" role="alert">{{message}}</div>
        
        <div class="modal-body">
          <fieldset>
            <div class="row">
              <div class="col-md-12">
                <div *ngIf="!emailIsSent" class="label-holder">
                  <label><localize key="forgotpassword.username"></localize></label>
                </div>          
                <div *ngIf="!emailIsSent" class="holder" >
                  <span class="text">
                    <input type="text" [(ngModel)]="username" name="username" required>
                  </span>
                </div>
                <div *ngIf="emailIsSent" class="forgotpassword-email-is-sent">
                  <localize key="forgotpassword.emailIsSent"></localize>
                </div>
              </div>
            </div>
            
            
            <div class="row">
              <div class="col-md-12">
                  <div *ngIf="!emailIsSent" class="button-holder">
                    <input type="button" [value]="'forgotpassword.cancel' | localize" class="btn btn-default" (click)="cancel()" />
                    <input type="submit" [value]="'forgotpassword.submit' | localize" class="btn btn-primary" [disabled]="!(form.valid)" />
                  </div>
                  
                  <div *ngIf="emailIsSent" class="button-holder" style="margin-top: 10px;">
                    <input type="button" style="margin-top: 10px;" [value]="'forgotpassword.ok' | localize" class="btn btn-primary" (click)="cancel()" />
                  </div>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </form>
</div>
