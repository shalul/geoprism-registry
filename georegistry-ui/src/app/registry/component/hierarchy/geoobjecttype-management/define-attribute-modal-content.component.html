<div class="modal-body">

    <!-- <error-message [message]="message"></error-message> -->

    <form #form="ngForm" class="modal-form" (ngSubmit)="handleOnSubmit()">
        <div class="">
            <div class="">
                <div *ngIf="message != null" class="alert alert-danger" role="alert">{{message}}</div>
                
                <div class="heading">
                    <h1>
                        <localize key="hierarchy.management.define.attribute.title"></localize>
                    </h1>
                </div>

                <div class="row">
                    <div class="col-md-12" style="margin-bottom: 20px;">
                        <div class="btn-group define-attribute-btns">
                            <label class="btn full-width-radio-button" [ngClass]="{active: newAttribute.type === 'character'}" (click)="setAttribute('character')">
                                <localize key="data.type.label.text"></localize>
                            </label>
                            <label class="btn full-width-radio-button" [ngClass]="{active: newAttribute.type === 'local'}" (click)="setAttribute('local')">
                                <localize key="data.type.label.localtext"></localize>
                            </label>
                            <label class="btn full-width-radio-button" [ngClass]="{active: newAttribute.type === 'integer'}" (click)="setAttribute('integer')">
                                <localize key="data.type.label.integer"></localize>
                            </label>
                            <label class="btn full-width-radio-button" [ngClass]="{active: newAttribute.type === 'float'}" (click)="setAttribute('float')">
                                <localize key="data.type.label.float"></localize>
                            </label>
                            <label class="btn full-width-radio-button" [ngClass]="{active: newAttribute.type === 'date'}" (click)="setAttribute('date')">
                                <localize key="data.type.label.date"></localize>
                            </label>
                            <label class="btn full-width-radio-button" [ngClass]="{active: newAttribute.type === 'boolean'}" (click)="setAttribute('boolean')">
                                <localize key="data.type.label.boolean"></localize>
                            </label>
                            <label class="btn full-width-radio-button" [ngClass]="{active: newAttribute.type === 'term'}" (click)="setAttribute('term')">
                                <localize key="data.type.label.term"></localize>
                            </label>
                            <label class="btn full-width-radio-button" [ngClass]="{active: newAttribute.type === 'classification'}" (click)="setAttribute('classification')">
                                <localize key="data.type.label.classification"></localize>
                            </label>
                        </div>
                    </div>
                </div>

                <fieldset>

                    <attribute-input [isNew]="true" [excludeDescription]="false" [type]="newAttribute.type" [(attribute)]="newAttribute"></attribute-input>

                    <div class="row">
                        <div class="col-md-12">
                        <!-- <div class="label-holder"> 
                        </div> -->
                        <!-- <div class="holder"> -->
                            <div class="button-holder">
                                <button type="button" class="btn btn-default" (click)="cancel()">
                                    <localize key="modal.button.cancel"></localize>
                                </button>
                                <button type="submit" class="btn btn-primary" [disabled]="!isFormValid()">
                                    <localize key="modal.button.submit"></localize>
                                </button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </form>

</div>
