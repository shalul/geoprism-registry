<div class="modal-body">

    <form #form="ngForm" class="modal-form" (ngSubmit)="form.valid && handleOnSubmit()">
        <div class="">
            <div class="">
                <div *ngIf="message != null" class="alert alert-danger" role="alert">{{message}}</div>

                <div class="heading">
                    <h1>
                        <localize key="hierarchy.management.edit.attribute.title"></localize>:
                        {{attribute.label.localizedValue}}
                    </h1>

                    <h4 class="sub-title" *ngIf="attribute.type === 'character'">
                        <localize key="hierarchy.management.edit.attribute.subtitle"></localize>: <localize
                            key="data.type.label.text"></localize>
                    </h4>
                    <h4 class="sub-title" *ngIf="attribute.type === 'integer'">
                        <localize key="hierarchy.management.edit.attribute.subtitle"></localize>: <localize
                            key="data.type.label.integer"></localize>
                    </h4>
                    <h4 class="sub-title" *ngIf="attribute.type === 'float'">
                        <localize key="hierarchy.management.edit.attribute.subtitle"></localize>: <localize
                            key="data.type.label.float"></localize>
                    </h4>
                    <h4 class="sub-title" *ngIf="attribute.type === 'boolean'">
                        <localize key="hierarchy.management.edit.attribute.subtitle"></localize>: <localize
                            key="data.type.label.boolean"></localize>
                    </h4>
                    <h4 class="sub-title" *ngIf="attribute.type === 'date'">
                        <localize key="hierarchy.management.edit.attribute.subtitle"></localize>: <localize
                            key="data.type.label.date"></localize>
                    </h4>
                    <h4 class="sub-title" *ngIf="attribute.type === 'term'">
                        <localize key="hierarchy.management.edit.attribute.subtitle"></localize>: <localize
                            key="data.type.label.term"></localize>
                    </h4>
                    <h4 class="sub-title" *ngIf="attribute.type === 'classification'">
                        <localize key="hierarchy.management.edit.attribute.subtitle"></localize>: <localize
                            key="data.type.label.classification"></localize>
                    </h4>
                    <h4 class="sub-title" *ngIf="attribute.type === 'local'">
                        <localize key="hierarchy.management.edit.attribute.subtitle"></localize>: <localize
                            key="data.type.label.localtext"></localize>
                    </h4>

                </div>



                <fieldset>

                    <attribute-input [isNew]="false"
                        [excludeDescription]="attribute.type === 'term' ? true : false" [type]="attribute.type"
                        [(attribute)]="attribute">
                    </attribute-input>

                    <!-- *ngIf="attribute.type === 'term' && isFormValid()" -->
                    <term-option-widget *ngIf="attribute.type === 'term' && isFormValid()" [attribute]="attribute"
                        (stateChange)="onModalStateChange($event)"></term-option-widget>

                    <div class="row">
                        <div class="col-md-12">
                            <!-- <div class="label-holder"> 
                        </div> -->
                            <!-- <div class="holder"> -->
                            <div class="button-holder">
                                <button type="button" class="btn btn-default" (click)="cancel()">
                                    <localize key="modal.button.cancel"></localize>
                                </button>
                                <button type="submit" class="btn btn-primary" [disabled]="!isFormValid()">
                                    <localize key="modal.button.submit"></localize>
                                </button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </form>


</div>
