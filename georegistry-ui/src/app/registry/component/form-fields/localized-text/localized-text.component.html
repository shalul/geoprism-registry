<div *ngFor="let localeValue of value.localeValues">
  <div [ngClass]="{'row' : inlinelayout, 'row-holder' : !inlinelayout}" >
    <div [ngClass]="{'col-md-12' : inlinelayout}">
      <div class="form-group">
        <div [ngClass]="{'label-holder' : !inlinelayout}" >
          <label>
            <localize [key]="key"></localize>
            <span style="color: #BABABA">&nbsp;(<convert-key-label [key]="localeValue.locale"></convert-key-label>)</span>
          </label>
        </div>
        <div [ngClass]="{'holder' : !inlinelayout}">
          <span class="text">
            <textarea [(ngModel)]="localeValue.value" [disabled]="disabled" [name]="'description-' + localeValue.locale"></textarea>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
