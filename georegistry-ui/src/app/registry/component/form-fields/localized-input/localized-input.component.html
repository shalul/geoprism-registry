<div class="row-holder" *ngFor="let localeValue of value.localeValues">
  <div class="label-holder">
    <label>
      <localize [key]="key"></localize>
      <span style="color: #BABABA">&nbsp;(<convert-key-label [key]="localeValue.locale"></convert-key-label>)</span>
    </label>
  </div>
  <div class="holder">
    <span class="text">
      <input [(ngModel)]="localeValue.value" [name]="'label-' + localeValue.locale" type="text" class="form-control" [disabled]="disabled" [required]="localeValue.locale === 'defaultLocale'">
    </span>
  </div>
</div>
