<div class="new-admin-design-main">
    <cgr-header></cgr-header>
    <loading-bar></loading-bar>

    <div id="app-container" class="container-fluid">
        <ng-container *ngIf="businessType != null">
            <h2>{{businessType.displayLabel.localizedValue}}</h2>
            <generic-table [setup]="setup" [config]="config" [pageConfig]="{typeCode: businessType.code}" (click)="onClick($event)"></generic-table>		
        </ng-container>
    </div>
</div>
