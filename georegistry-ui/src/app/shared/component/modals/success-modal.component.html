<div class="modal-body">
	<form class="modal-form">

		<div class="row">
			<div class="col-md-12 text-center">
				<h3>{{message}}</h3>
			</div>
		</div>


		<div class="row">
			<div class="col-md-12">
				<div class="button-holder">
					<button type="button" class="btn btn-default" (click)="confirm()">
						<span>{{submitText}}</span>
					</button>
				</div>
			</div>
		</div>
	</form>

</div>
