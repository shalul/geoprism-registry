<div class="step-indicator">
    <ul *ngIf="_stepConfig && _stepConfig.steps && _stepConfig.steps.length > 0" class="nav nav-justified">
        <li class="nav-item"
            *ngFor="let step of _stepConfig.steps"
            [ngClass]="{'complete':step.status === 'COMPLETE', 'stuck':step.status === 'STUCK', 'working': step.status === 'WORKING'}">
            {{step.label}}
        </li>
    </ul>
</div>
