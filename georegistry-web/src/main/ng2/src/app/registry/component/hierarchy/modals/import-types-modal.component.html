<form class="modal-form">

    <div class="modal-body">

        <div *ngIf="message != null" class="alert alert-danger" role="alert">{{message}}</div>

        <div class="heading text-center">
            <h1>Import Types</h1>
        </div>
        <fieldset>

            <div class="form-group row">
                <label class="col-md-2 text-right" for="file">
                  Organization
                </label>

                <select (change)="onSelect($event.target.value)">
                    <option></option>
                    <option *ngFor="let organization of organizations" value={{organization.code}}>{{organization.label.localizedValue}}</option>
                </select>
            </div>
            <div class="form-group row">
                <label class="col-md-2 text-right" for="file">
                  File
                </label>
                <div class="col-md-8">
                    <input class="ghost-input" #myFile name="file" type="file" ng2FileSelect [uploader]="uploader" accept=".xml" required /> 
                </div>
                <div class="col-md-2"></div>
            </div>


            <div class="form-group row">
                <div class="col-md-8">
            
                <button type="button" (click)="bsModalRef.hide()" class="btn btn-default" role="button" aria-disabled="false">
                    <span>
                        <localize key="modal.button.cancel"></localize>
                    </span>
                </button>
                <button type="submit" (click)="onClick()" class="btn btn-primary" role="button" aria-disabled="false">
                    <span>
                        <localize key="modal.button.ok"></localize>
                    </span>
                </button>
            </div>
            </div>
        </fieldset>
    </div>
</form>
