<div class="container">
    <div *ngIf="message != null" class="alert alert-danger" role="alert">{{message}}</div>


    <!-- <div class="col-md-12 order-md-1"> -->

    <!-- <div class="row">

        <h2>
            Review: {{job.fileName}} conflict
        </h2>
    </div> -->
    <div *ngIf="conflict && job" class="row" style="background: #F4F4F4;
                                        border-radius: 10px;
                                        margin-bottom: 20px;
                                        margin-top: 20px;
                                        padding: 10px;">
        <div class="col-md-6">
            <div class="wrapper">

                <i style="position: absolute;font-size: 55px;" class="fa fa-file" aria-hidden="true"></i>
                <p style="padding-left: 60px;">
                    <span style="display: block;">
                        <strong>{{job.fileName}}</strong>
                    </span>
                    <span style="display: block;">
                        Uploaded by: {{job.author}}
                    </span>
                    <span style="display: block;">
                        Started: {{job.createDate}}
                    </span>
                </p>

            </div>
        </div>
        <div class="col-md-6"></div>
    </div>

    <div class="row" style="background: #F4F4F4;
                            border-radius: 10px;
                            margin-bottom: 20px;
                            margin-top: 20px;
                            padding: 10px;">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-6" style="background: white;border-radius: 10px;">
                    <h4><strong>Problem</strong></h4>
                    <p style="font-style: italic;">{{getFriendlyProblemType(conflict.exception.type)}}</p>

                    <h4><strong>Message</strong></h4>
                    <p style="font-style: italic;">{{conflict.exception.message}}</p>

                    <h4><strong>To Resolve</strong></h4>
                    <p>TODO: how to address the issue.</p>
                </div>
                <div class="col-md-6" style="background: white;border-radius: 15px;">
                    <button type="submit" (click)="onConflictResolution(conflict, job)" class="btn btn-primary" role="button">
                        <localize key="scheduledjobs.detail.button"></localize>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
