<div class="">
    <div *ngIf="message != null" class="alert alert-danger" role="alert">{{message}}</div>


    <!-- <div class="col-md-12 order-md-1"> -->

    <!-- <div class="row">

        <h2>
            Review: {{job.fileName}} problem
        </h2>
    </div> -->
    <div *ngIf="problem && job" class="row" style="background: #F4F4F4;
                                        border-radius: 10px;
                                        margin-bottom: 20px;
                                        margin-top: 20px;
                                        padding: 10px;">
        <div class="col-md-6">
            <div class="wrapper">

                <i style="position: absolute;font-size: 55px;" class="fa fa-file" aria-hidden="true"></i>
                <p style="padding-left: 60px;">
                    <span style="display: block;">
                        <strong>{{job.fileName}}</strong>
                    </span>
                    <span style="display: block;">
                        Uploaded by: {{job.author}}
                    </span>
                    <span style="display: block;">
                        Started: {{job.createDate}}
                    </span>
                </p>

            </div>
        </div>
        <div class="col-md-6"></div>
    </div>

    <div class="row" style="background: #F4F4F4;
                            border-radius: 10px;
                            margin-bottom: 20px;
                            margin-top: 20px;
                            padding: 10px;">
        <div class="col-md-12">

            <div class="row equal" style="display: flex;display: -webkit-flex;flex-wrap: wrap;">
                <div class="col-md-6" style="padding-right: 5px;">
                    <div style="background: white;border-radius: 10px;padding: 10px;height: 100%;">
                        <h4><strong><localize key="etl.problem.header.problem"></localize></strong></h4>
                        <p style="font-style: italic;">{{getFriendlyProblemType(problem.exception.type)}}</p>

                        <h4><strong><localize key="etl.problem.header.message"></localize></strong></h4>
                        <p style="font-style: italic;">{{problem.exception.message}}</p>

                        <!-- <h4><strong><localize key="etl.problem.header.toResolve"></localize></strong></h4>
                        <p>TODO: how to address the issue.</p> -->
                    </div>
                </div>
                <div class="col-md-6" style="padding-left: 5px;">
                    <div style="background: white;border-radius: 10px;padding: 10px;height: 100%;text-align: center;">
                        <button style="width: 90%;" type="submit" (click)="onEditGeoObject()" class="btn btn-primary" role="button">
                            <localize key="scheduledjobs.editGeoObject"></localize>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
