<div class="modal-body">
   <error-message [message]="message"></error-message>

    <form #tForm="ngForm" class="modal-form" (ngSubmit)="!tForm.invalid && handleOnSubmit()">
    
        <div class="">
            <div class="">
                <div class="heading">
                    <h1>
                        <localize key="hierarchy.management.edit.term.option.title"></localize>
                    </h1>
                </div>

                <fieldset>
                    <div class="row-holder">
                        <div class="label-holder">
                            <label>
                                <localize key="data.property.label.code"></localize>
                            </label>
                        </div>
                        <div class="holder">
                            <span class="text">
                                <input type="text" [disabled]="true" [(ngModel)]="termOption.code" name="code">
                            </span>
                        </div>
                    </div>
                    
                    <localized-input [(value)]="termOption.label" key="data.property.label.label"></localized-input>
                    
                    <div class="row-holder">
                        <div class="label-holder">
                        </div>
                        <div class="holder">
                            <div class="button-holder">
                                <button type="button" class="btn btn-default" (click)="cancel()">
                                    <localize key="modal.button.cancel"></localize>
                                </button>
                                <button type="submit" class="btn btn-primary" [disabled]="tForm.invalid">
                                    <localize key="modal.button.submit"></localize>
                                </button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </form>


</div>
