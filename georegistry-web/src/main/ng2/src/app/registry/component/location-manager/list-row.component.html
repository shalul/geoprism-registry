<div style="background-color: white;">
    <div class="row">
        <div class="col-md-12">

            <div class="row" *ngIf="list">
                <div class="col-md-6">
                    <h2>
                        {{list.displayLabel}}
                    </h2>
                </div>
            </div>

            <div class="row">
                <div *ngIf="list != null && tableState != null" class="col-md-12">

                    <ng-container *ngIf="cols != null && config != null">
                        <generic-table [cols]="cols" [config]="config" [refresh]="refresh"
                            [pageConfig]="{oid: list.oid, showInvalid: false}" [initialState]="tableState" [paginator]="false"></generic-table>
                    </ng-container>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div *ngIf="list" class="col-md-12">
            <div class="text-right" style="margin-top: 20px;">

                <button type="button" class="btn btn-default" (click)="onClose()">
                    <localize key="modal.button.close"></localize>
                </button>
            </div>
        </div>
    </div>
</div>
