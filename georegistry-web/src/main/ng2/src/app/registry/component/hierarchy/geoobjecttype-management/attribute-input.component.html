<div >
  <div class="row-holder">
    <div class="label-holder">
      <label>
        <localize key="data.property.label.code"></localize>
      </label>
    </div>
    <div class="holder">
      <span class="text">
        <input autofocus type="text" [disabled]="disableCodeField" [(ngModel)]="attribute.code" name="code" required geoObjectAttributeCode>
      </span>
    </div>
  </div>

  <localized-input [(value)]="attribute.label" key="data.property.label.label"></localized-input>
  <localized-text *ngIf="!excludeDescription" [(value)]="attribute.description" key="data.property.label.description"></localized-text>


  <div class="row-holder" *ngIf="isDecimal">
    <div class="label-holder">
      <label>
        <localize key="data.property.label.length"></localize>        
      </label>
    </div>
    <div class="holder">
      <span class="text">
        <input type="text" [(ngModel)]="attribute.precision" name="precision" OnlyNumber="true" required>
      </span>
    </div>
  </div>

  <div class="row-holder" *ngIf="isDecimal">
    <div class="label-holder">
      <label>
        <localize key="data.property.label.decimal"></localize>      
      </label>
    </div>
    <div class="holder">
      <span class="text">
        <input type="text" [(ngModel)]="attribute.scale" name="scale" OnlyNumber="true" required>
      </span>
    </div>
  </div>
</div>
