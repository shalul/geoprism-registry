<div>
  <div @fadeInOut class="value-box">
	  <div *ngIf="view" class="value-box-wrapper" [ngClass]="{'warning' : view.summaryKey && view.summaryKey !== 'UNMODIFIED'}" >
		  <div *ngIf="view.summaryKey && view.summaryKey !== 'UNMODIFIED'" class="value-box-indicator">
		    {{view.summaryKeyLocalized}}
		  </div>
		  
		  <div class="inner-value">
			  <div *ngIf="attributeType.type === 'boolean'">
			     <label class="radio radio-inline" style="padding-left:0;"> 
				    <input class="inline-radio-input" type="radio" (change)="onValueChange()" [checked]="view.value === true" [value]="true" [(ngModel)]="model.value" id="mod-{{geoObjectType.code}}-true" name="mod-{{geoObjectType.code}}-true" [disabled]="readonly"> 
				    <span [ngClass]="{'has-changed': (view.oldValue && !isNew)}"><localize key="change.request.boolean.option.true"></localize></span>
				  </label> 
				  <label class="radio radio-inline"> 
				    <input [ngClass]="{'has-changed': (view.oldValue && !isNew)}" (change)="onValueChange()" class="inline-radio-input" type="radio" [checked]="model.value === false" [value]="false" [(ngModel)]="model.value" id="mod-{{geoObjectType.code}}-false" name="mod-{{geoObjectType.code}}-false" [disabled]="readonly"> 
				    <span [ngClass]="{'has-changed': (view.oldValue && !isNew)}"><localize key="change.request.boolean.option.false"></localize></span>
				  </label>
			  </div>
			  
			  <div *ngIf="(view.oldValue !== null && view.oldValue !== undefined) && !isNew">
			    <p class="warning-text display-current-value">
			      <localize key="change.request.changed.value.prefix"></localize>
			      {{ view.oldValue }}
			    </p>
			  </div>
		  </div>
	  </div>
  </div>
</div>
