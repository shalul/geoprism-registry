<div class="new-admin-design-main">
  <cgr-header></cgr-header>
  
  <!-- TODO : Better CSS -->
  <div id="app-container" class="container">
  
    <message></message>

    <div *ngIf="message != null" class="alert alert-danger" role="alert">{{message}}</div>
  
    <h2>
      In Progress Tasks <!-- TODO : Localize -->
    </h2>
  
		<div class="row" *ngIf="inProgressTasks.length > 0">
      <div class="col-md-12">
        <div class="content-wrapper">
           <ul class="list-group">
		        <li class="list-group-item" *ngFor="let task of inProgressTasks;" style="height:100px;">
		          <span style="height: 100px;width: 80%;display: inline-block;">{{task.msg}}</span>
		          <button (click)="onCompleteTask(task)" style="display: inline-block;height: 80px;width: 20%;float: right; border-color:black; background-color:lightblue">
		            OK
		          </button>
		        </li>
		      </ul>
        </div>
      </div>
		</div>
		
		
		<h2>
      Completed Tasks <!-- TODO : Localize -->
    </h2>
  
    <div class="row" *ngIf="completedTasks.length > 0">
      <div class="col-md-12">
        <div class="content-wrapper">
           <ul class="list-group">
            <li class="list-group-item" *ngFor="let task of completedTasks;" style="height:100px;">
              <span style="height: 100px;width: 80%;display: inline-block;">{{task.msg}}</span>
              <button (click)="onCompleteTask(task)" style="display: inline-block;height: 80px;width: 20%;float: right; border-color:black; background-color:lightblue">
                OK
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
	</div>
</div>
