<div class="new-admin-design-main">
  <cgr-header></cgr-header>
  <loading-bar></loading-bar>

  <div class="container-fluid">

    <div class="heading">
      <h2>
        <localize key="synchronization.config.manager"></localize>
      </h2>
    </div>

    <div class="row">
      <div class="col-md-12 order-md-1">
        <table class="table">
          <thead>
            <tr>
              <th style="width: 70%;"><localize key="synchronization.config.label"></localize></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let config of page.resultSet | paginate: { itemsPerPage: page.pageSize, currentPage: page.pageNumber, totalItems: page.count }" class="clickable">
              <td style="width: 70%; vertical-align: middle;">
                <a [routerLink]="'/registry/synchronization-config/' + config.oid" routerLinkActive="active"> {{config.label.localizedValue}} </a>
              </td>
              <td style="width: 30%; text-align: right;">
                <button type="submit" (click)="onView(config)" class="btn btn-primary" role="button">
                  <localize key="modal.button.view"></localize>
                </button>
                <button type="submit" (click)="onEdit(config)" class="btn btn-default" role="button" style="margin-left: 5px;">
                  <localize key="modal.button.edit"></localize>
                </button>
                <button type="submit" (click)="onRemove(config)" class="btn btn-danger" role="button" style="margin-left: 5px;">
                  <localize key="modal.button.delete"></localize>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>

        <div style="margin-top: 30px; margin-bottom: 30px;" class="row">
          <div class="col-md-6">
            <button type="submit" (click)="create()" class="btn btn-primary" role="button">
              <localize key="hierarchy.management.button.create"></localize>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
