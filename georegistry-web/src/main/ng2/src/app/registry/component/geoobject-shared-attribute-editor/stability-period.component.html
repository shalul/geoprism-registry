<div *ngIf="periods.length > 1" style="height: 90px;">
    <localize key="manage.versions.stabilityPeriodsTitle"></localize>
    <span style="float: right">
      <ng-container *ngIf="activeEntry">
		      <localize key="manage.versions.viewingPeriod"></localize>
		      [{{activeEntry.period.startDate}}
		      -
		      {{dateService.formatDateForDisplay(activeEntry.period.endDate)}}]
      </ng-container>
      <ng-container *ngIf="!activeEntry">
          <localize key="manage.versions.viewingAll"></localize>
      </ng-container>
    </span>
	  <div *ngFor="let timeline of timelines" style="position: relative;">
	      <a *ngFor="let entry of timeline" class="timeline-entry" [ngClass]="{'active-timeline-entry': this.activeEntry == null || (this.activeEntry != null && entry.period.startDate === this.activeEntry.period.startDate)}" (click)="setActiveTimelineEntry(entry)" [ngStyle]="{'width': entry.width + '%', 'left': entry.x + '%'}">
	      </a>
	  </div>
</div>
