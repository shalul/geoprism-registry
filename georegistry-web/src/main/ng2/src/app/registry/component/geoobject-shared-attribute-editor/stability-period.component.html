<div style="height: 90px;">
    Stability Periods
	  <div *ngFor="let timeline of timelines" style="position: relative;">
	      <a *ngFor="let entry of timeline" class="timeline-entry" [ngClass]="{'active-timeline-entry':entry === activeEntry}" (click)="onClickTimelineEntry(entry)" [ngStyle]="{'width': entry.width + '%', 'left': entry.x + '%'}">
	      </a>
	  </div>
</div>
