<div class="modal-body" tabindex="-1" role="dialog">
    <div *ngIf="message != null" class="alert alert-danger" role="alert">{{message}}</div>

    <div class="row">
        <div *ngIf="list" class="col-md-12">
            <h2>
                {{list.displayLabel}}
            </h2>
        </div>
    </div>

    <div class="row">
        <div *ngIf="list" class="col-md-12">

            <ng-container *ngIf="cols != null && config != null">
                <generic-table [cols]="cols" [config]="config" [refresh]="refresh"
                    [pageConfig]="{oid: list.oid, showInvalid: showInvalid}" (click)="onClick($event)"
                    (onLoadEvent)="onLoadEvent($event)"
                    [initialState]="tableState"></generic-table>
            </ng-container>

        </div>
    </div>

    <div class="row">
        <div *ngIf="list" class="col-md-12">
            <div class="text-right" style="margin-top: 20px;">

                <button type="button" class="btn btn-default" (click)="onClose()">
                  <localize key="modal.button.close"></localize>
                </button>
              </div>            
        </div>
    </div>
</div>
