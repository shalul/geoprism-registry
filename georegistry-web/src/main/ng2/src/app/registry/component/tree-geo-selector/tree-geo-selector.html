<div>
  <div class="row">
    <div class="col-md-12">{{hierarchy.label}}</div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div *ngIf="nodes.length > 0" class="tree">
        <tree-root [nodes]="nodes" [options]="options"></tree-root>
      </div>
    </div>
    <div *ngIf="!readOnly" class="col-md-4">
      <button (click)="onEdit()"><localize key="changeovertime.manageVersions.button.label"></localize></button>
    </div>
  </div>
</div>
