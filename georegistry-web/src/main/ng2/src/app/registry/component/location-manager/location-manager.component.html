<div class="">
  <cgr-header></cgr-header>
  <loading-bar></loading-bar>


  <div id="app-container" class="container-fluid">

    <div class="row">
      <article class="panel-toggle" style="width: 40%; background-color: white;">
        <div class="row">
          <div class="col-md-4">
            <date-field [(value)]="dateStr" label="" [inputName]="'dateStr'" [allowInfinity]="false"
              [allowFutureDates]="false" [required]="false" [placement]="'right'" style="display:inline-grid;">
            </date-field>
          </div>
          <div class="col-md-7">
            <div class="input-group">
              <input type="text" class="form-control" (keyup.enter)="search()" [(ngModel)]="text" name="text">
              <span class="input-group-btn">
                <button [disabled]="isEdit" class="btn btn-primary" type="button" (click)="search()">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
              </span>
            </div>
          </div>

          <div class="col-md-1">
            <div class="layer-toggle">
              <i class="fa" [ngClass]="{'fa-arrow-left':showPanel, 'fa-arrow-right':!showPanel}"
                (click)="!isEdit && togglePanel()" style="vertical-align: middle; font-size: 18px; color: black;"></i>
            </div>
          </div>
        </div>
      </article>


      <div *ngIf="showPanel" id="navigator-left-sidebar" class="col-md-5 lw-inner-col"
        style="height: calc(100vh - 215px);overflow-y: auto; margin-top: 70px;">
        <hr>

        <ng-container *ngIf="mode === MODE.SEARCH">

          <div class="row">
            <div class="col-md-12">
              <div id="hierarchy-tree-container"
                class="location-management-widget-section location-management-list-container">
                <div class="list-group">

                  <div *ngFor="let node of data; let i = index" class="list-group-item">
                    <div class="card card-default" (click)="select(node, $event)">
                      <div class="card-body">
                        <i class="fa fa-map-marker clickable" style="float:right;font-size:25px;" aria-hidden="true"
                          (click)="zoomToFeature(node, $event)" [title]="'explorer.zoom.label' | localize"></i>
                        <h4 class="clickable" style="word-break: break-all;" title="View Geo-Object details">
                          {{node.properties.code}} - {{node.properties.displayLabel.localizedValue}}</h4>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </ng-container>

        <ng-container *ngIf="mode === MODE.VIEW && record != null">
          <div *ngIf="record.recordType === 'GEO_OBJECT'" class="row">
            <div class="col-md-12">
              <feature-panel [type]="record.type" [code]="record.code" [forDate]="record.forDate" [readOnly]="false"
                (modeChange)="onModeChange($event)" (panelCancel)="clearRecord()"
                (panelSubmit)="onPanelSubmit($event)"></feature-panel>
            </div>
          </div>
          <div *ngIf="record.recordType === 'LIST'" class="row">
            <div class="col-md-12">
              <record-panel [record]="record" (close)="clearRecord()"></record-panel>
            </div>
          </div>
        </ng-container>
      </div>

      <div [ngClass]="{'col-md-7':showPanel, 'col-md-12':!showPanel}" id="site-explorer-map">
        <div class="row">

          <article class="base-layer-panel">
            <layer-panel (layerChange)="onLayerChange($event)" (reorder)="onReorderLayers($event)"
              (zoomTo)="onZoomTo($event.oid)" (create)="onCreate($event)"
              [includeGraphLayer]="data != null && data.length > 0">
            </layer-panel>
          </article>

          <div id="map" class="map-view-port"></div>
          <!--           <simple-edit-control [visible]="editingControl != null" [editSessionEnabled]="editSessionEnabled" [save]="true" (editEmitter)="onMapSave()" #simpleEditControl></simple-edit-control> -->

          <!-- <div *ngIf="editingControl && (record.type.geometryType === 'POINT' || record.type.geometryType === 'MULTIPOINT')"
            style="position:absolute;top:185px;right:10px;color:white;">

            <div>
              <div><label>
                  <localize key="geoobject.editor.geometry.latitude.label"></localize>
                </label></div>
              <div>
                <div class="text-left">
                  <input name="latitude" type="number" class="form-control" [(ngModel)]="coordinate.latitude"
                    (change)="refreshDrawFromInput()" required />
                </div>
              </div>
            </div>
            <div>
              <div><label>
                  <localize key="geoobject.editor.geometry.longitude.label"></localize>
                </label></div>
              <div>
                <div class="text-left">
                  <input name="longitude" type="number" class="form-control" [(ngModel)]="coordinate.longitude"
                    (change)="refreshDrawFromInput()" required />
                </div>
              </div>
            </div>

          </div> -->

        </div>
      </div>
    </div>
  </div>
</div>
