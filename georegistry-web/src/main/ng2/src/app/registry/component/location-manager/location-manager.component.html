<div class="">
  <cgr-header></cgr-header>
  <loading-bar></loading-bar>


  <div id="app-container" class="container-fluid">

    <div class="row">
      <div id="navigator-left-sidebar" class="col-md-5 lw-inner-col" style="height: calc(100vh - 145px);overflow-y: auto;">
        <div>
          <div class="row">
            <div class="col-md-12">
  
              <div class="row">
                <div class="col-md-12">
                  <div class="location-management-widget-section">
                    <span style="margin-right:10px;"><localize key="changeOverTime.forDate" ng-reflect-key="changeOverTime.forDate"></localize></span>
<!--                     <input style="width: 100%;" type="date" [(ngModel)]="dateStr" (change)="handleDateChange()" name="dateStr" [disabled]="mode !== MODE.SEARCH"/> -->
                    <date-field [(value)]="dateStr" label="" [inputName]="'dateStr'" (change)="handleDateChange()" [disable]="mode !== MODE.SEARCH && !hideSearchOptions" 
                        [allowInfinity]="false" [allowFutureDates]="false" [required]="false" [classNames]="displayDateRequiredError ? 'date-required-message' : ''" [placement]="'right'" style="display:inline-grid;"></date-field>
                    <div *ngIf="displayDateRequiredError" class="error-message">
                      <localize key="geoobject.editor.forDate.requiredErrorMessage"></localize>
                    </div>
                  </div>
                </div>
              </div>
  
              <!-- Search bar -->
              <div *ngIf="!hideSearchOptions" class="row">
                <div class="col-md-12">
                  <div class="location-management-widget-section">
                    <div class="input-group">
                      <input type="text" class="form-control" (keyup.enter)="search()" [(ngModel)]="text" name="text" [disabled]="mode !== MODE.SEARCH">
                      <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" (click)="search()" [disabled]="mode !== MODE.SEARCH">
                          <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 
<!--                           <localize key="explorer.search.button.message"></localize> -->
                        </button>
                      </span>
                    </div>
                    <div *ngIf="mode === MODE.VIEW && current != null" style="padding: 20px 0; margin-bottom:20px;">
                      <i class="col-md-6 fa fa-arrow-left clickable" aria-hidden="true" (click)="changeMode(this.MODE.SEARCH)"><localize key="explorer.back.to.results"></localize></i>
                      <div class="col-md-6 card-body">
					              <i class="fa fa-map-marker clickable" style="float:right;font-size:25px;" aria-hidden="true" (click)="zoomToFeature(current, $event)" [title]="'explorer.zoom.label' | localize"></i>
					              <i class="fa fa-sitemap clickable" style="float:right;font-size:25px;" aria-hidden="true" (click)="visualizeRelationships(current, VISUALIZE_MODE.HIERARCHY, $event)" [title]="'hierarchyVisualizer.tooltip' | localize"></i>
					              <i class="fa fa-share-alt clickable" style="float:right;font-size:25px;" aria-hidden="true" (click)="visualizeRelationships(current, VISUALIZE_MODE.GRAPH, $event)" [title]="'graphVisualizer.tooltip' | localize"></i>
					            </div>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <div class="row"  *ngIf="mode === MODE.SEARCH">
            <div class="col-md-12">
              <div id="hierarchy-tree-container" class="location-management-widget-section location-management-list-container">
                    <div class="list-group">
  
                      <div *ngFor="let node of data; let i = index" class="list-group-item">
                        <!-- Single column card -->
                        <div class="card card-default" (click)="select(node, $event)">
                          <div class="card-body">
                            <i class="fa fa-map-marker clickable" style="float:right;font-size:25px;" aria-hidden="true" (click)="zoomToFeature(node, $event)" [title]="'explorer.zoom.label' | localize"></i>
                            <i class="fa fa-sitemap clickable" style="float:right;font-size:25px;" aria-hidden="true" (click)="visualizeRelationships(node, VISUALIZE_MODE.HIERARCHY, $event)" [title]="'hierarchyVisualizer.tooltip' | localize"></i>
                            <i class="fa fa-share-alt clickable" style="float:right;font-size:25px;" aria-hidden="true" (click)="visualizeRelationships(node, VISUALIZE_MODE.GRAPH, $event)" [title]="'graphVisualizer.tooltip' | localize"></i>
                            <h4 class="clickable" style="word-break: break-all;" title="View Geo-Object details">{{node.properties.code}} - {{node.properties.displayLabel.localizedValue}}</h4>
                          </div>
                        </div>
                      </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>    
        <div *ngIf="mode === MODE.VIEW && current != null" class="row">
          <div class="col-md-12">
            <feature-panel
              [type]="type"
              [code]="current.properties.code"              
              [forDate]="forDate"
              [readOnly]="!current.properties.writable"
              (featureChange)="search()"
              (modeChange)="onModeChange($event)"
              (panelCancel)="onPanelCancel()"
              (panelSubmit)="onPanelSubmit($event)"
            ></feature-panel>
          </div>
        </div>            
      </div>

      <div *ngIf="visualizeMode === VISUALIZE_MODE.MAP" class="col-md-7" id="site-explorer-map">
        <div class="row">
          
          <article class="base-layer-panel">
            <layer-panel (layerChange)="onContextLayerChange($event)"></layer-panel>
          </article>

          <div id="map" class="map-view-port"></div>
          
          <div *ngIf="editingControl && (type.geometryType === 'POINT' || type.geometryType === 'MULTIPOINT')" style="position:absolute;top:185px;right:10px;color:white;">
            
            <div >
                <div><label><localize key="geoobject.editor.geometry.latitude.label"></localize></label></div>
                <div>
                <div class="text-left">
                  <input name="latitude" type="number" class="form-control" [(ngModel)]="coordinate.latitude" (change)="refreshDrawFromInput()" required />
                </div>
              </div>
            </div>
            <div >
                <div><label><localize key="geoobject.editor.geometry.longitude.label"></localize></label></div>
                <div>
                <div class="text-left">
                  <input name="longitude" type="number" class="form-control" [(ngModel)]="coordinate.longitude" (change)="refreshDrawFromInput()" required />
                </div>
              </div>
            </div>
            
          </div>
          
        </div>
      </div>
      
      <div *ngIf="visualizeMode === VISUALIZE_MODE.HIERARCHY && current" style="height: calc(100vh - 145px);" class="col-md-7">
        <hierarchy-visualizer
          [params]="{geoObject: current, hierarchyCode: visualizingHierarchy}"
          (changeGeoObject)="onChangeGeoObject($event)"
          (changeHierarchy)="visualizingHierarchy = $event.code"
        >
        
        </hierarchy-visualizer>
      </div>
      
      <div *ngIf="visualizeMode === VISUALIZE_MODE.GRAPH && current" style="height: calc(100vh - 145px);" class="col-md-7">
        <graph-visualizer
          [geoObject]="current"
          (changeGeoObject)="onChangeGeoObject($event)"
        >
        
        </graph-visualizer>
      </div>
    </div>
  </div>
</div>
