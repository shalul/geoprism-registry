<div class="">
  <cgr-header></cgr-header>
  <loading-bar></loading-bar>


  <div id="app-container" class="container-fluid">

    <div class="row">
      <div id="navigator-left-sidebar" class="col-md-3 lw-inner-col">
        <div class="row">
          <div class="col-md-12">

            <div class="row">
              <div class="col-md-12" style="height: 56px; overflow: auto;">
                <ul class="breadcrumb">
                  <li *ngIf="current != null">
                    <!-- <i class="fa fa-angle-left breadcrumb-back-ico" aria-hidden="true"></i> -->
                    <a (click)="back(null)" style="color: #007276;"><localize key="explorer.root.label"></localize></a>
                  </li>
                  <li *ngFor="let entity of breadcrumbs; last as isLast" [ngClass]="{'active':isLast}">
                    <a *ngIf="!isLast" (click)="back(entity)" style="color: #007276;"> {{entity.properties.displayLabel.localizedValue}}</a>
                    <span *ngIf="isLast">
                      <b>{{entity.properties.displayLabel.localizedValue}}</b>
                    </span>
                  </li>
                </ul>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="location-management-widget-section">
                  <label>
                    <localize key="explorer.date.label"></localize>
                  </label>
                  <input style="width: 100%;" type="date" [(ngModel)]="dateStr" (change)="handleDateChange()" name="dateStr" />
                </div>
              </div>
            </div>

            <!-- Search bar -->
            <!-- <div class="row">
              <div class="col-md-12">
                <div class="location-management-widget-section"> -->
                  <!-- 
                        <input class="form-control search-input" type="text" placeholder="Search..." [(ngModel)]="search"
                          [typeaheadAsync]="true" [typeahead]="dataSource" (typeaheadOnSelect)="handleClick($event)"
                          [typeaheadOptionsLimit]="10" [typeaheadItemTemplate]="bsItemTemplate" typeaheadOptionField="label"
                          [ngModelOptions]="{standalone: true}" (keydown.enter)="$event.preventDefault()" />
 -->
                <!-- </div>
              </div>
            </div> -->

            <div class="row">
              <div class="col-md-12">
                <div class="location-management-widget-section">
                  <label>
                    <localize key="explorer.hierarchy.label"></localize>
                  </label>
                  <select id="hierarchy" name="hierarchy" class="select-area" [(ngModel)]="hierarchy" (change)="refresh()"  required>
                    <option></option>
                    <option *ngFor="let hierarchy of data.hierarchies" [value]="hierarchy.code">{{hierarchy.label.localizedValue}}</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="location-management-widget-section">
                  <label>
                    <localize key="explorer.hierarchy.branch.label"></localize>
                  </label>
                  <select id="typeCode" name="typeCode" class="select-area" [(ngModel)]="childType" (change)="refresh()" required>
                    <option></option>
                    <option *ngFor="let type of data.types" [value]="type.code">{{type.label.localizedValue}}</option>
                  </select>
                </div>
              </div>
            </div>
            
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div id="hierarchy-tree-container" class="location-management-widget-section location-management-list-container">
                  <div class="list-group">

                    <div *ngFor="let node of data.geojson.features; let i = index" class="list-group-item">
                      <!-- Single column card -->
                      <div class="card card-default" (click)="zoomToFeature(node, $event)" >
                        <div class="card-body">
                          <i class="fa fa-level-down clickable" style="float: right;" aria-hidden="true" (click)="select(node, $event)" title="Drill into location"></i>
                          <h4 class="clickable" style="word-break: break-all;" title="Zoom to location">{{node.properties.code}} - {{node.properties.displayLabel.localizedValue}}</h4>
                        </div>
                      </div>
                    </div>

                <!-- <tab heading="Context Layers"> 
                  <div class="list-group">
                    <div *ngFor="let list of lists; let i = index" class="list-group-item">
                      {{ list.displayLabel.localizedValue }}
                      <div class="list-group">
                        <div *ngFor="let version of list.versions" class="list-group-item">
                          <input type="checkbox" (click)="toggleContextLayer(version.oid)"> {{ version.forDate }}
                        </div>
                      </div>
                    </div>
                  </div>              
                </tab>  -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-9" id="site-explorer-map">
        <div class="row">
          
          <article class="base-layer-panel">
            <layer-panel (layerChange)="onContextLayerChange($event)"></layer-panel>
          </article>

          <div id="map" class="map-view-port"></div>
        </div>
      </div>
    </div>
  </div>
</div>
