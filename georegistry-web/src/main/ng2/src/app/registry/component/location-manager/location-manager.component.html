<div class="">
  <cgr-header></cgr-header>
  <loading-bar></loading-bar>


  <div id="app-container" class="container-fluid">

    <div class="row">


      <div *ngIf="mode !== MODE.NONE" id="navigator-left-sidebar" class="col-md-5 lw-inner-col"
        style="height: calc(100vh - 145px);overflow-y: auto;">
        <tabset #staticTabs>
          <tab heading="Graph Search" [id]="MODE.SEARCH">
            <ng-container>
              <div class="row">
                <div class="col-md-12">

                  <div class="row">
                    <div class="col-md-12">
                      <div class="location-management-widget-section">
                        <span style="margin-right:10px;">
                          <localize key="changeOverTime.forDate" ng-reflect-key="changeOverTime.forDate"></localize>
                        </span>
                        <date-field [(value)]="dateStr" label="" [inputName]="'dateStr'" (change)="handleDateChange()"
                          [disable]="!hideSearchOptions" [allowInfinity]="false" [allowFutureDates]="false"
                          [required]="false" [classNames]="displayDateRequiredError ? 'date-required-message' : ''"
                          [placement]="'right'" style="display:inline-grid;"></date-field>
                        <div *ngIf="displayDateRequiredError" class="error-message">
                          <localize key="geoobject.editor.forDate.requiredErrorMessage"></localize>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div *ngIf="!hideSearchOptions" class="row">
                    <div class="col-md-12">
                      <div class="location-management-widget-section">
                        <div class="input-group">
                          <input type="text" class="form-control" (keyup.enter)="search()" [(ngModel)]="text"
                            name="text">
                          <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" (click)="search()">
                              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                          </span>
                        </div>
                        <div *ngIf="mode === MODE.VIEW && current != null" style="padding: 20px 0;">
                          <i class="fa fa-arrow-left clickable" aria-hidden="true"
                            (click)="changeMode(this.MODE.SEARCH)">
                            <localize key="explorer.back.to.results"></localize>
                          </i>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div id="hierarchy-tree-container"
                    class="location-management-widget-section location-management-list-container">
                    <div class="list-group">

                      <div *ngFor="let node of data; let i = index" class="list-group-item">
                        <div class="card card-default" (click)="select(node, $event)">
                          <div class="card-body">
                            <i class="fa fa-map-marker clickable" style="float:right;font-size:25px;" aria-hidden="true"
                              (click)="zoomToFeature(node, $event)" [title]="'explorer.zoom.label' | localize"></i>
                            <h4 class="clickable" style="word-break: break-all;" title="View Geo-Object details">
                              {{node.properties.code}} - {{node.properties.displayLabel.localizedValue}}</h4>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </ng-container>

          </tab>
          <tab heading="Properties" [id]="MODE.VIEW">
            <ng-container *ngIf="record != null">
              <div *ngIf="record.recordType === 'GEO_OBJECT'" class="row">
                <div class="col-md-12">
                  <feature-panel [type]="record.type" [code]="record.code" [forDate]="record.forDate" [readOnly]="false"
                    (modeChange)="onModeChange($event)" (panelCancel)="changeMode(MODE.SEARCH)"
                    (panelSubmit)="onPanelSubmit($event)"></feature-panel>
                </div>
              </div>
              <div *ngIf="record.recordType === 'LIST'" class="row">
                <div class="col-md-12">
                  <record-panel [record]="record" (close)="changeMode(MODE.SEARCH)"></record-panel>
                </div>
              </div>
            </ng-container>
          </tab>
        </tabset>



      </div>

      <div [ngClass]="{'col-md-7':mode !== MODE.NONE, 'col-md-12':mode === MODE.NONE}" id="site-explorer-map">
        <div class="row">

          <article class="panel-toggle">
            <div class="layer-toggle">
              <i class="fa" [ngClass]="{'fa-arrow-left':mode !== MODE.NONE, 'fa-arrow-right':mode === MODE.NONE}"
                (click)="!isEdit && changeMode(mode === MODE.NONE ? MODE.SEARCH : MODE.NONE)"
                style="vertical-align: middle; font-size: 18px; color: black;"></i>
            </div>
          </article>


          <article class="base-layer-panel">
            <layer-panel (layerChange)="onLayerChange($event)" (reorder)="onReorderLayers($event)"
              (zoomTo)="onZoomTo($event.oid)" (create)="onCreate($event)"
              [includeGraphLayer]="data != null && data.length > 0">
            </layer-panel>
          </article>

          <div id="map" class="map-view-port"></div>
          <!--           <simple-edit-control [visible]="editingControl != null" [editSessionEnabled]="editSessionEnabled" [save]="true" (editEmitter)="onMapSave()" #simpleEditControl></simple-edit-control> -->

                </div>
              </div>
            </div>

          </div> -->

        </div>
      </div>
    </div>
  </div>
</div>
