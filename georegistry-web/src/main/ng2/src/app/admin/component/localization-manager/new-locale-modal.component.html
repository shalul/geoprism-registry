<div>
  <loading-bar></loading-bar>

<form #form="ngForm" class="modal-form" name="new-locale-form" (ngSubmit)="form.valid && submit()">
  <div class="modal-body">
  <fieldset *ngIf="locale">
    <div class="heading text-center">
      <h1>
        <localize key="new-locale.title"></localize>
      </h1>
    </div>

    <div *ngIf="locale.language && locale.toString !== 'defaultLocale'" class="row">
      <div class="col-md-12">
        <label>
          <localize key="new-locale.language"></localize>
        </label>
        <select [(ngModel)]="locale.language.code" name="new-locale-language">
          <option *ngFor="let lang of allLocaleInfo.languages" [ngValue]="lang.key">{{lang.label}}</option>
        </select>
      </div>
    </div>

    <div *ngIf="locale.country && locale.toString !== 'defaultLocale'">
      <label>
        <localize key="new-locale.country"></localize>
      </label>
      <select [(ngModel)]="locale.country.code" name="new-locale-country">
        <option *ngFor="let count of allLocaleInfo.countries" [ngValue]="count.key">{{count.label}}</option>
      </select>
    </div>

<!--     <div> -->
<!--       <label> -->
<!--         <localize key="new-locale.variant"></localize> -->
<!--       </label> -->
<!--       <input type="text" [(ngModel)]="locale.variant" name="new-locale-variant" /> -->
<!--     </div> -->

    <div *ngIf="locale.label">
      <label>
        <localize key="settings.localization.locale.displayLabel"></localize>
      </label>
      <input type="text" [(ngModel)]="locale.label.localizedValue" name="new-locale-label" />
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="button-holder">
          <button type="button" (click)="cancel()" class="btn btn-default" role="button" aria-disabled="false">
            <span>
              <localize key="new-locale.cancel"></localize>
            </span>
          </button>
          <button type="submit" class="btn btn-primary" role="button" aria-disabled="false">
            <span>
              <localize key="new-locale.submit"></localize>
            </span>
          </button>
        </div>
      </div>
    </div>
  </fieldset>
  </div>
</form>

</div>
