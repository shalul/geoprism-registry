<div (click)="toggle()" class="check-block" [ngClass]="{'dizabled': disable}">
  <div [ngClass]="{'chk-checked' : value}" ng-style="chkstyle" class="chk-area">
    <span></span>
  </div>
  
  <label *ngIf="label && label.length > 0" class="checkbox-label">{{label}}</label>
  <label *ngIf="localizeLabelKey && localizeLabelKey.length > 0" class="checkbox-label"><localize key="{{localizeLabelKey}}"></localize></label>
</div>
