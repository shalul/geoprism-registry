<div class="check-block">
  <div (click)="toggle()" [ngClass]="{'chk-checked' : value, 'disabled': disable}" ng-style="chkstyle" class="chk-area">
    <span></span>
  </div>
  
  <label *ngIf="label.length > 0" class="checkbox-label" [ngClass]="{'disabled': disable}">{{label}}</label>
  <label *ngIf="localizeLabelKey.length > 0" class="checkbox-label" [ngClass]="{'disabled': disable}"><localize key="{{localizeLabelKey}}"></localize></label>
</div>
