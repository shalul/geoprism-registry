<div *ngIf="!valueIsPresent">
  <span class="wrapper">
      <input class="date-input-element form-control"
           name="{{inputName}}"
           type="text"
           placeholder="YYYY-MM-DD"
           [(bsValue)]="_value"
           (bsValueChange)="toggle($event)"
           [bsConfig]="{
              dateInputFormat: 'YYYY-MM-DD', 
              containerClass: 'theme-default', 
              returnFocusToInput: returnFocusToInput
              }"
           [outsideClick]="true"
           placement="{{placement}}"
           [maxDate]="allowFutureDates ? null : today"
           [isDisabled]="disable"
           [disabled]="disable"
           bsDatepicker
           #dp="bsDatepicker"
           >
  </span>
  
  <div class="form-input-validation-error-message-wrapper">
    <p *ngIf="message" class="error-message">{{message}}</p>
  </div>
</div>

<p *ngIf="valueIsPresent" style="font-size:14px;margin:0;"><localize key="changeovertime.manageVersions.infinity.endDate.label"></localize></p>

<p *ngIf="allowInfinity" class="text-right">
  <a *ngIf="valueIsPresent" (click)="setInfinity(getValue())"><localize key="manage.versions.enddate.set.date.button"></localize></a> 
  <a *ngIf="!valueIsPresent" (click)="setInfinity(getValue())"><localize key="manage.versions.enddate.set.current.button"></localize></a>
</p>
